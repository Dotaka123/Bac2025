<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAC 2025</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Baccalaureat 2025</h1>
    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="andro">0</p>
            <span>Andro</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="ora">0</p>
            <span>Ora</span>
        </div>
        <div class="countdown-el minute-c">
            <p class="big-text" id="minitra">0</p>
            <span>Minitra</span>
        </div>
        <div class="countdown-el seconde-c">
            <p class="big-text" id="segondra">0</p>
            <span>Segondra</span>
        </div>




    </div>
</body>
</html>
